        <link rel="stylesheet" type="text/css" href="assets/css/header.css" />
    </head>

    <body>
        <header>
            <div id="identityDiv">
                <h1>MARTIRETTI FABIEN</h1>
                <h2>Développeur Web et Web Mobile</h2>
            </div>
            <div id="nav">
                <ul>
                    <li><a class="button" href="index.html" title="Accueil">ACCUEIL</a></li>
                    <li><a class="button" href="experiences.html" title="Expériences">EXPÉRIENCES</a></li>
                    <li><a class="button" href="formations.html" title="Formations">FORMATIONS</a></li>
                    <li><a class="button" href="skills.html" title="Compétences">COMPÉTENCES</a></li>
                    <li><a class="button" href="projects.html" title="Projets">PROJETS</a></li>
                </ul>
                <a target="_blank" href="assets/media/CV_Martiretti.pdf" download="CV MARTIRETTI">
                    <div id="dwnl">
                        <div>
                            <image titre="Télécharger" alt="Image d'une flèche qui symbole le téléchargement"

        <section>
            <div id="contactDiv">
                <h2 class="blueTitle">
                    <image style="width: 30px;margin-right: 10px;" src="assets/img/mail.png" />Contact par e-mail</h2>
                <form>
                    <ul>
                        <li class="specialList">
                            <label for="name">Nom</label><input style="margin-left : 61.5px;" type="text" name="name"
                                id="name" placeholder="Nom Prénom" /></li>
                        <li class="specialList">
                            <label for="mail">E-mail</label><input style="margin-left : 50px;" type="email" name="mail"
                                id="mail" placeholder="Adresse mail" /></li>
                        <li class="specialList"><label id="labelMessage" for="message">Message</label><textarea
                                rows="15" cols="100" placeholder="Votre message" maxlength="256" name="message"
                                id="message"></textarea></li>
                        <li><input type="checkbox" id="checkboxCopie">Obtenir une copie du message</li>
                        <li><input type="submit" value="Envoyer"></li>
                    </ul>
                </form>
            </div>
        </section>
    </body>

</html>
